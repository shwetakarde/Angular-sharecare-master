<div class="container-fluid my-3">
      <div class="row justify-content-around">
            <div class="col-md-7 bg-light shadow px-4 pt-4">
                  <h4 class="display-4 ">
                        <i class="fa fa-user-plus"></i>Sign Up
                  </h4>
                  <hr>
                  <form #registrationform="ngForm" class="was-validated">
                        <small class="text-danger">
                              {{msg}}
                        </small>
                        <fieldset>
                              <div class="row">
                                    <div class="form-group col-md-6"
                                          [class.has-error]="firstName.invalid && firstName.touched"
                                          [class.has-success]="firstName.valid">
                                          <label for="firstname" class="control-label">First Name</label>
                                          <input type="text" [(ngModel)]="user.firstName" name="firstName"
                                                id="firstName" class="form-control" placeholder="Enter First name"
                                                #firstName="ngModel" required>
                                          <span class="help-block text-danger"
                                                *ngIf="firstName.invalid && firstName.touched">
                                                First Name is required
                                          </span>
                                    </div>

                                    <div class="form-group col-md-6"
                                          [class.has-error]="lastName.invalid && lastName.touched"
                                          [class.has-success]="lastName.valid">
                                          <label for="lastName" class="control-label">Last Name</label>
                                          <input type="text" [(ngModel)]="user.lastName" name="lastName" id="lastName"
                                                class="form-control" placeholder="Enter Last name" #lastName="ngModel"
                                                required>
                                          <span class="help-block text-danger"
                                                *ngIf="lastName.invalid && lastName.touched">
                                                Last Name is required
                                          </span>
                                    </div>

                                    <div class="form-group col-md-6" [class.has-error]="email.invalid && email.touched"
                                          [class.has-success]="email.valid">
                                          <label for="email" class="control-label">Email</label>
                                          <input type="Email" [(ngModel)]="user.email" name="email" id="email"
                                                class="form-control" placeholder="Enter Email" #email="ngModel"
                                                required>
                                          <span class="help-block text-danger" *ngIf="email.invalid && email.touched">
                                                Email-Id is required
                                          </span>
                                    </div>
                              </div>
                              <div class="row">
                                    <div class="form-group col-md-6"
                                          [class.has-error]="password.invalid && password.touched"
                                          [class.has-success]="password.valid">
                                          <label for="password" class="control-label">Password</label>
                                          <input type="password" [(ngModel)]="user.password" name="password"
                                                id="password" class="form-control" placeholder="Enter Password"
                                                #password="ngModel" required minlength=3 maxlength=8>
                                          <span class="help-block text-danger"
                                                *ngIf="password.hasError('required') && password.touched">
                                                password is required
                                          </span>
                                          <span class="help-block text-danger" *ngIf="password.hasError('minlength')">
                                                password is too short
                                          </span>
                                          <span class="help-block text-danger" *ngIf="password.hasError('maxlength')">
                                                password is too large
                                          </span>
                                    </div>

                                    <div class="form-group col-md-6">
                                          <label for="cpassword">Confirm Password</label>
                                          <input type="cpassword" name="cpassword" id="cpassword" class="form-control"
                                                placeholder="Re-Enter Password" aria-describedby="PasswordlhelpId"
                                                required>
                                    </div>
                              </div>

                              <div class="form-group col-md-6" [class.has-error]="phoneNo.invalid && phoneNo.touched"
                                    [class.has-success]="phoneNo.valid">
                                    <label for="Contact Number" class="control-label">Contact Number</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.phoneNo" name="phoneNo"
                                          id="phoneNo" placeholder="Enter contact number" #phoneNo="ngModel" required>
                                    <span class="help-block text-danger" *ngIf="phoneNo.invalid && phoneNo.touched">
                                          Contact Number is required
                                    </span>

                              </div>

                              <div class="form-group ">
                                    <button type="submit" class="btn btn-success" [disabled]="registrationform.invalid"
                                          (click)="registerNow()">Sign Up</button>

                                    <button type="reset" class="btn btn-danger">Reset</button>
                              </div>
                              <p>Already have an account? <span><a href="/login">Login</a></span></p>
                        </fieldset>
                  </form>




            </div>
      </div>
</div>
